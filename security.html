   /**
    资料：https://blog.csdn.net/weixin_34265814/article/details/88588672
    1.xss 脚本攻击漏洞
        原理如下：
            攻击者往web页面中，插入恶意的html标签 js脚本 等，当用户浏览该页面的时候，嵌入的脚本代码会执行，从而实现恶意攻击用户的目的。
            例如盗取哟暴发户的cookie 、破坏页面结构、重定向到其他网站 
        解决方案：
            1.如果要使用HTML进行转换内容的时候，把<script><iframe>"等标签替换掉
            2.对标签进行转义，例如<script>转移后可能是&lt；script&gt。在展示时浏览器会将这些字符转换成字符串内容展示。而不是一段可以执行的代码
            存储到数据库的要是转义后的内容
            3.escapeHTML()也可以转义HTML字符

    2.CSRF漏洞 （跨站请求伪造）
        原理如下:
            1.用户c打开浏览器，访问了、并登录网站A，网站A通过验证后产生了Cookie信息返回给浏览器
            此时他可以和A网站正常通信。
            2.用户c在没有退出网站A的情况下，用统一个浏览器。访问了网站B,网站B寄到用户请求后，返回
            一些攻击性代码，并且访问了网站A
            3.浏览器在接收到这些攻击性代码后，根据网站B的请求，在用户不知情的情况写。携带Cookie向
            网站A发送了请求，针对网站A来说 一切操作都是合法的。
        
        解决方案：
            1.增加toke验证、因为cookie发送请求的时候会自动增加上，但toke不会。这样就阻止了攻击
            2.Referer验证。页面来源的判断
                它的作用是指示一个请求是从哪里链接过来，那么当一个请求并不是由链接触发产生的，
                那么自然也就不需要指定这个请求的链接来源。例如直接在浏览器输入地址
    
    3.iframe安全隐患问题  
            在iframe中添加一个叫做sandbox属性

    4.本地缓存数据问题
            很多开发者为了方便把数据不加密直接存在本地缓存。或者cookie中。
            为了安全。其实可以进行加密的。 可以上网上找一些加密的方法。进行加密
            例如base64

    5.https加密传输数据
            接口请求以及网站部署等最好进行HTTPS加密，这样防止被人盗取数据。
    **/
