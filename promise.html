         promise出现的目的一为处理JavaScript里的异步，再就是避免回调地狱。

         promise的三种状态
            异步操作“未完成”（pending）
            异步操作“已完成”（resolved，又称fulfilled）
            异步操作“失败”（rejected）
         这三种的状态的变化途径只有两种
            异步操作从“未完成”到“已完成”
            异步操作从“未完成”到“失败”。
            Promise对象的最终结果只有两种。
    **/
